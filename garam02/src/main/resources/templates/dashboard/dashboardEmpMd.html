<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <div
        th:fragment="emp-insert-modal"
        class="modal fade"
        id="customerModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                    <input type="hidden" id="ctmno" name="ctmno" value="0">
                    <input type="hidden" id="ctmtrash" name="ctmtrash" value="2">
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="rsvt-form card-song" id="formCutomerIn1" autocomplete="off">
                        <div class="row">
                            <div class="form-group col-xs-12 col-lg-6">
                                <h4 style="text-align: left; margin-bottom: 2rem;">
                                    <div class="form-check form-check-inline">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            name="ctmsepa"
                                            value="0"
                                            checked="checked">
                                        <label class="form-check-label">일반</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="ctmsepa" value="1">
                                        <label class="form-check-label">학생단체</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="ctmsepa" value="2">
                                        <label class="form-check-label">거래처</label>
                                    </div>
                                </h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-lg-6">
                                <i class="fa-solid fa-user-tie"></i>
                                <label for="ctmname">이름&#42;</label>
                                <input
                                    type="text"
                                    onfocus="this.select()"
                                    class="form-control"
                                    name="ctmname"
                                    id="modalName"
                                    placeholder="이름을 입력해주세요."
                                    value=""
                                    required="required">
                            </div>
                            <div class="form-group col-xs-12 col-lg-6">
                                <i class="fas fa-phone-alt"></i>
                                <label for="tel1">연락처&#42;</label>
                                <input
                                    type="text"
                                    onfocus="this.select()"
                                    class="form-control"
                                    name="ctmtel1"
                                    placeholder="전화번호 형식으로 입력"
                                    value=""
                                    required="required">
                            </div>
                        </div>
                        <div id="user-plus">
                            <div class="row">
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <label for="ctmstp">출발지</label>
                                    <input
                                        type="text"
                                        onfocus="this.select()"
                                        class="form-control"
                                        name="ctmstp"
                                        placeholder="출발지가 고정된 예약자일 경우 입력"></input>
                                </div>
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-pen"></i>
                                    <label for="ctmdetail">메모</label>
                                    <input
                                        type="text"
                                        onfocus="this.select()"
                                        class="form-control"
                                        name="ctmdetail"></input>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-phone-alt"></i>
                                    <label for="ctmtel2">비상연락처</label>
                                    <input
                                        type="text"
                                        onfocus="this.select()"
                                        class="form-control"
                                        name="ctmtel2"
                                        placeholder="010-0000-0000">
                                </div>
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-map"></i>
                                    <label for="ctmaddress">주소</label>
                                    <input
                                        type="text"
                                        onfocus="this.select()"
                                        class="form-control"
                                        name="ctmaddress"
                                        placeholder="주소를 입력해주세요.">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="far fa-envelope"></i>
                                    <label for="ctmemail">이메일</label>
                                    <input
                                        type="text"
                                        onfocus="this.select()"
                                        class="form-control"
                                        name="ctmemail"
                                        placeholder="mail@mail.com">
                                </div>
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="far fa-building"></i>
                                    <label for="ctmcompanum">사업자등록번호</label>
                                    <input
                                        type="email"
                                        onfocus="this.select()"
                                        class="form-control"
                                        name="ctmcompanum"
                                        placeholder="사업자등록번호 형식으로 입력해주세요.">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-fax"></i>
                                    <label for="ctmfax">팩스</label>
                                    <input
                                        type="text"
                                        onfocus="this.select()"
                                        class="form-control"
                                        name="ctmfax"
                                        placeholder="팩스 번호를 입력해주세요.">
                                </div>
                                <div class="form-group col-xs-12 col-lg-6">
                                    <i class="fas fa-home"></i>
                                    <label for="ctmhomepage">홈페이지</label>
                                    <input
                                        type="text"
                                        onfocus="this.select()"
                                        class="form-control"
                                        name="ctmhomepage"
                                        placeholder="홈페이지 주소를 입력해주세요.">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫 기</button>
                    <button type="button" class="btn btn-primary" id="btn-custom-modal">입 력</button>
                </div>
            </div>
        </div>
    </div>
</html>
