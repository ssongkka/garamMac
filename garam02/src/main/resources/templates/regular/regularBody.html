<!DOCTYPE html>

    <body th:fragment="main-body">
        <!-- 자동완성 방지용 -->
        <input type="text" style="width:0px;height:0px;position: absolute;">
        <input type="password" style="width:0px;height:0px;position: absolute;">
        <!-- 자동완성 방지용 -->
        <aside class="nomal-aside">
            <div class="nomal-aside-main">
                <div class="nomal-aside-search">
                    <div class="logo">
                        <span
                            class="detail-user-1"
                            th:text="${user.company}"
                            data-bs-toggle="tooltip"
                            data-bs-placement="left"
                            title="홈으로"></span>
                        <span class="detail-user-2">정기운행정보</span>
                    </div>
                    <div class="hd-search">
                        <div class="hd-serach-group">
                            <div class="hd-search-icon">
                                <i class=" fas fa-search"></i>
                            </div>
                            <input
                                type="text"
                                id="reg-search"
                                autocomplete="off"
                                oninput="getRegularAll(this.value)"
                                placeholder="검색">
                            <button id="btn-x">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="hd-name scBar">
                    <input type="hidden" id="re-iidd">
                    <div role="tabpanel">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs nav-justified evNav shadow-sm" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button
                                    class="nav-link active"
                                    id="com-go-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#com-go"
                                    type="button"
                                    role="tab"
                                    aria-controls="com-go"
                                    aria-selected="true">
                                    <span>계약 중</span>
                                    <span class="badge bg-secondary" id="bggo"></span>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button
                                    class="nav-link"
                                    id="com-end-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#com-end"
                                    type="button"
                                    role="tab"
                                    aria-controls="com-end"
                                    aria-selected="false">
                                    <span>계약 만료</span>
                                    <span class="badge bg-secondary" id="bgend"></span>
                                </button>
                            </li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content hd-tb">
                            <div
                                class="tab-pane fade show active"
                                id="com-go"
                                role="tabpanel"
                                aria-labelledby="com-go-tab">
                                <div class="table-responsive">
                                    <table
                                        class="table table-striped table-hover table-bordered  table-sortable"
                                        id="ddssaa">
                                        <colgroup>
                                            <col width="30%"/>
                                            <col width="20%"/>
                                            <col width="25%"/>
                                            <col width="15%"/>
                                            <col width="10%"/>
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th>회사이름</th>
                                                <th>담당자</th>
                                                <th>연락처</th>
                                                <th>계약만료</th>
                                                <th>대수</th>
                                            </tr>
                                        </thead>
                                        <tbody id="rg-tb-com-go"></tbody>
                                    </table>
                                </div>
                            </div>
                            <div
                                class="tab-pane fade"
                                id="com-end"
                                role="tabpanel"
                                aria-labelledby="com-end-tab">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover table-bordered  table-sortable">
                                        <colgroup>
                                            <col width="30%"/>
                                            <col width="20%"/>
                                            <col width="25%"/>
                                            <col width="15%"/>
                                            <col width="10%"/>
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th>회사이름</th>
                                                <th>담당자</th>
                                                <th>연락처</th>
                                                <th>계약만료</th>
                                                <th>대수</th>
                                            </tr>
                                        </thead>
                                        <tbody id="rg-tb-com-end"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nomal-aside-btn">
                    <div class="nomal-aside-btn-item btn-group" role="group">

                <div class="main-aside-item">

                            </div>
                        </div>
                        <div class="nosunTb">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover table-bordered  tg-tb-01">
                                    <colgroup>
                                        <col width="5%"/>
                                        <col width="40%"/>
                                        <col width="15%"/>
                                        <col width="20%"/>
                                        <col width="20%"/>
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>노선이름</th>
                                            <th>차량</th>
                                            <th>운행</th>
                                            <th>승무원</th>
                                        </tr>
                                    </thead>
                                    <tbody id="rg-tb-de"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="main-aside-item-in card-song">
                        <div class="contens1">

                                </div>
                            </div>
                        </div>
                        <div class="contens2">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered  tg-tb-02">
                                    <colgroup>
                                        <col width="10%"/>
                                        <col width="5%"/>
                                        <col width="15%"/>
                                        <col width="40%"/>
                                        <col width="30%"/>
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th>구분</th>

                        </div>

                                <blockquote>
                                    <h5 class="titlejae">승무원</h5>
                                    <h5 id="rdid">&nbsp;</h5>

                                <blockquote>

                                <blockquote>
                                    <h5 class="titlejae">배차금액</h5>
                                    <h5 id="rdaltm">&nbsp;</h5>
                                </blockquote>
                                <blockquote>
                                    <h5 class="titlejae">메모</h5>
                                    <h5 id="rdmemo">&nbsp;</h5>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <datalist id="name-cho">
                <option
                    th:each="custom : ${customer}"
                    th:value="${custom.ctmname}"
                    th:label="${custom.ctmtel1}"
                    th:data-value="${custom.ctmno}"></option>
            </datalist>
