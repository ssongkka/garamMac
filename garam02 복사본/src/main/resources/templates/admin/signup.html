<!DOCTYPE html>
<html
    lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/basic">
    <th:block layout:fragment="title">
        <title>로그인해요</title>
    </th:block>
    <th:block layout:fragment="add-css"></th:block>

    <th:block layout:fragment="body">

        <div class="">
            <h2>사용자 추가</h2>
            <form class="Signup-form">
                <div class="">
                    <label for="company">소속</label>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuDivider">
                        <li role="presentation" class="divider"></li>
                    </ul>
                </div>
                <div class="">
                    <label for="position">비밀번호</label>
                    <input type="text" class="form-control" id="position" placeholder="">
                </div>
                <div class="">
                    <label for="name">비밀번호</label>
                    <input type="text" class="form-control" id="name" placeholder="">
                </div>
                <div class="">
                    <label for="phone">비밀번호</label>
                    <input type="text" class="form-control" id="phone" placeholder="">
                </div>
                <div class="">
                    <label for="power">비밀번호</label>
                    <input type="text" class="form-control" id="power" placeholder="">
                </div>
                <div class="">
                    <label for="id">아이디</label>
                    <input type="text" class="form-control" id="id" placeholder="아이디를 입력하세요">
                </div>
                <div class="">
                    <label for="pw">비밀번호</label>
                    <input type="text" class="form-control" id="pw" placeholder="비밀번호를 입력하세요">
                </div>
                <div>
                    <button type="submit" class="btn btn-default" style="width: 100%">제출</button>
                </div>
            </form>
        </div>
    </th:block>
</html>
