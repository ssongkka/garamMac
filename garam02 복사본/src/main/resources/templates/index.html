<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>로그인</title>
        <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link
            rel="stylesheet"
            href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/css/loginCss/login.css?v=2020051201">
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form class="sign-in-form" id="loginForm" th:action="@{/login}" method="post">
                        <h2 class="title">로그인</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="아이디를 입력하세요">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="비밀번호를 입력하세요">
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" id="saveCh">
                                아이디 저장
                            </label>
                        </div>
                        <input type="submit" id="saveBtn" value="로그인" class="btn solid"/>
                        <div class="social-media">
                            <div th:if="${param.error}" class="alert alert-error">아이디 및 비밀번호를 확인해 주세요.</div>
                            <div th:if="${param.logout}" class="alert alert-success">로그아웃되었습니다.</div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <div class="companyTitle">
                            <h3 th:each="company : ${compa}" th:text="${company.company}"></h3>
                        </div>
                        <p>만남의 인연을 소중히 생각하는 전세버스 회사의 선두</p>
                    </div>
                    <img src="img/busRed.png" class="image" alt=""/>
                </div>
            </div>
        </div>
        <script
            language="javascript"
            type="text/javascript"
            src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script
            language="javascript"
            type="text/javascript"
            src="/js/common/login.js?v=2020051201"></script>
    </body>
